language: r
warnings_are_errors: true
sudo: required
cache: packages

matrix:
  include:
    - os: linux
      r: release
      env: NOT_CRAN=true
    - os: osx
      r: release
      env: NOT_CRAN=true
    - os: linux
      r: devel
      env: NOT_CRAN=false

notifications:
  slack:
    rooms: insileco:c6N7g4s36dNHpAxrI2QdattF
    on_success: always
    on_failure: always # change or never
    template:
      - "%{repository} (%{commit}) : %{message} %{foo} "
      - "See on Travis: %{build_url}"
      - "duration: %{duration}"

r_github_packages:
  - r-lib/covr

after_success:
  - Rscript -e 'covr::codecov()'
